
name: "My Custom Addon"
description: "Addon to handle button input"
version: "1.0.15"
slug: "my_buttons_addon"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: manual
devices:
  - "/dev/ttyAMA0:/dev/ttyAMA0:rwm"
  - "/dev/gpiochip0:/dev/gpiochip0:rwm"
ports:
  8000/tcp: 8000

